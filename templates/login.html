<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f7f7f7; padding: 1rem; }
        .container { width: 100%; max-width: 400px; background-color: #ffffff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; margin-bottom: 1rem; }
        form { display: flex; flex-direction: column; }
        input { padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        button { padding: 0.75rem; border: none; border-radius: 5px; background-color: #ff5f6d; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #ff4a56; }
        p { text-align: center; }
        a { color: #ff5f6d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
    </div>
</body>
</html>
